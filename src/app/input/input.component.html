 <div class="container">
    <form #form="ngForm" (ngSubmit)="onSubmit(form)" >
      <legend>Title</legend>
      <input type="text" ngModel #name="ngModel" name="title" required class="form-control">
      <span>

        <div
         *ngIf="!name.valid && name.touched" style="color:red; font-family: Arial, Helvetica, sans-serif" >
         &nbsp;&nbsp;&nbsp; Invalid data
      </div>
      </span>


      <!-- <select>
        <option></option>
      </select> -->

      <legend>I have : </legend>
      <div  *ngFor="let have of IHave">
          &nbsp;&nbsp;&nbsp;
          <input type="checkbox" name="{{have}}" value="{{have}}" ngModel > {{have}}
      </div>

      <legend>Years Of Experience</legend>
      <!-- &nbsp;&nbsp;&nbsp; -->
      <input type="number" ngModel name="yearOfExperience" min='0'  class="form-control" >






      <legend>Email Id</legend>
      <input type="text" ngModel #mail name="mail" required  pattern="[A-Z0-9._%+-]+@[A-Z0-9.-]+\.[A-Z]{2,}"  class="form-control">

      <legend>Gender</legend>&nbsp;&nbsp;&nbsp;
      <span *ngFor="let g of genders"  >
          <input type="radio" name="gen" [value]='g' ngModel  >&nbsp; {{g}}
      </span><br>
      <legend>Mobile</legend>
      <input type="text" pattern="[0-9]{10}" name="mobile" ngModel required  class="form-control" >

      <br><br><br>
      <button type="submit" class="btn btn-primary"
        [disabled]="form.invalid"
         >Save</button>


    </form>



</div>
